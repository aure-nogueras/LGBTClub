name: Publicar la imagen Docker en un paquete de GitHub
on: push
jobs:
  push_to_registry:
    name: Publicar la imagen Docker a GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Comprobar el repo
        uses: actions/checkout@v2
      - name: Entrar en Docker Hub
        uses: docker/login-action@v1
        with:
          userna,e: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Publicar a GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: lgtbclub/lgtbclub:latest

